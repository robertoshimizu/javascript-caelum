<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="container">
    <h1 class="display-5 mb-3 mt-3">Usu치rios | Caelum</h1>
    <div class="form-group">
        <select id="listaUsuarios" class="custom-select">
            <option value="">Selecione um usu치rio</option>
        </select>
    </div>
    <div class="card">
        <div class="card-header">
            <strong>Dados do Usu치rio</strong>
        </div>
        <div class="card-body">
            
        </div>
    </div>
</div>

<script>

    const select = document.querySelector('select');
    const divCard = document.querySelector('.card-body');

    (async function(){
        try {
                const resposta = await fetch('https://jsonplaceholder.typicode.com/users');
                const usuarios = await resposta.json();

                usuarios.forEach(usuario =>{
                    const option = document.createElement('option');
                    option.value = usuario.id;
                    option.textContent= usuario.name;
                    select.append(option);
                })

                select.addEventListener('change',()=>{
                    const dados = select.value;
                    // console.log(dados);
                    if (dados === ''){
                        
                        msg = "Selecione um usu치rio para exibir seus dados aqui :)"
                        document.querySelector('.card-body').textContent = msg;
                    }
                    else {
                        divCard.textContent = 'Carregando...';
                        fetch(`https://jsonplaceholder.typicode.com/users/${dados}`)
                        .then(respostaServidor => {
                            return respostaServidor.json();
                        })
                        .then(usuario=>{
                            // console.log(usuario);
                            divCard.innerHTML=`
                            <b>NOME: </b>${usuario.name}</br>
                            <b>USERNAME: </b>${usuario.username}</br>
                            <b>E-MAIL: </b>${usuario.email}</br>
                            <b>CIDADE: </b>${usuario.address.city}</br>
                            <b>SITE: </b>${usuario.website}</br>                            
                            `;
                        })
                        .catch(erro => {
                            alert("Deu pau!!!")
                        });        
                    };
                });
            }
            catch(erro){
                alert("Deu pau!!!");
                console.error(erro);
            } 
    })();
    

</script>
