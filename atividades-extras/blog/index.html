<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container">
    <h1 class="display-4 mb-3 mt-3">Blog</h1>
    <button class="btn btn-primary">
        Carregar Posts
    </button>
    <hr>
    <div class="posts-blog d-flex justify-content-around align-items-start flex-wrap">
        <!-- carregar os posts do blog aqui -->
    </div>
</div>

<script>

        const blog = document.querySelector('.btn');
        const mural = document.querySelector('.posts-blog');
        
        blog.addEventListener('click', async function(){
            try {
                const resposta = await fetch('https://jsonplaceholder.typicode.com/posts');
                const posts = await resposta.json();

                // console.log(mural);

                posts.forEach(post => {
                    // console.log(post.title);
                    let card = document.createElement('div');
                    card.classList.add('card', 'mb-3','w-100');
                    card.innerHTML = `
                        <div class="card-header">
                            ${post.title}
                        </div>
                        <div class="card-body">
                            ${post.body}
                        </div>
                    `;
                    mural.append(card)
                });
            }
            catch(erro){
                alert("Deu pau!!!");
                console.error(erro);
            }            
        });

</script>
