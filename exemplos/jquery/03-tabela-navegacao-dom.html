<script src="jquery.min.js"></script>
<script>
   $('table').on('click','.excluir', function(){
       //console.log(this);
       if (confirm('Are you sure')){
           // closest procura na ancestralidade
           // find procura descendentes
           $(this).closest('tr').remove();
       }
   });
    $('table').on('click', '.editar', function(){
        if ($(this).text().trim() === 'Editar'){
            $(this).text('Salvar Edição')
            $(this).parent().prevAll().addClass('editavel').prop('contenteditable', true);
        }
        else {
            $(this).text('Editar');
            $(this).parent().prevAll().removeClass('editavel').prop('contenteditable', false);
        }

        $(this).closest('tr').siblings().find('td.editavel').removeClass('editavel');
        $(this).closest('tr').siblings().find('button.editar').text('Editar');
    });
</script>
