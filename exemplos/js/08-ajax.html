<script>

    const btn = document.querySelector('#btnCarregar');

    // versao para testar e verificar sync vs async
    // btn.addEventListener('click', function(){

    //     ajax.open('GET', 'https://caelum.jhonatanjacinto.dev/teste.php',false);
    //     ajax.send();
    //     console.log('Dados Recebidos');
    //     document.querySelector('#conteudoCarregado').innerHTML = ajax.response;
    // });

    btn.addEventListener('click', function(){
        const ajax = new XMLHttpRequest();
        ajax.open('GET', 'https://caelum.jhonatanjacinto.dev/teste.php',true);

        ajax.send();

        ajax.addEventListener('load', function(){
            console.log('Dados Recebidos');
            document.querySelector('#conteudoCarregado').innerHTML = ajax.response;
        });

        ajax.addEventListener('error', function(erro){
            console.log(erro);
        })
        
    });


</script>
