<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Javascript: Fetch API</h1>
    <button id="btnCarregar">
        Carregar Conteudo
    </button>

    <div id="conteudoCarregado">

        <!-- O Conteudo carregado de outro lugar serÃ¡ exibido aqui -->

    </div>
    
</body>
</html>

<script>

    const btn = document.querySelector('#btnCarregar');

    btn.addEventListener('click', function(){
        
        fetch('https://caelum.jhonatanjacinto.dev/teste.php')
        .then(respostaServidor => respostaServidor.text())
        .then(textoHtml => {
            document.querySelector('#conteudoCarregado').innerHTML = textoHtml;
        })
        .catch(erro => {
            alert("Deu pau!!!")
        });        
        
    });


</script>
